<!DOCTYPE html>
<html>
<head>
  <title>Duck Hunt</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <!-- <h1>Duck Hunt</h1> -->
    <div>
      <div id="game-area">
        <div id="game-background">
          <div class="game-title">
            <h2>Duck Hunter</h2>
            <h4>Click start button to play</h4>
            <button id="gamestart" class="game-start">Start Game</button>
          </div>
          <div id="duck">
            <img class="ducks playone-ducks" id="duck-one"src="images/green_duck.png">
            <img class="ducks playone-ducks" id="duck-two"src="images/red_duck_2.png">
            <img class="ducks playtwo-ducks" id="duck-three"src="images/orange_duck.png">
            <img class="ducks playtwo-ducks" id="duck-four"src="images/purple_duck.png">
          </div>
          <div id="grass-area"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
